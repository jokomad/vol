<!DOCTYPE html>
<html>
<head>
    <title>Bybit Price Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .container {
            flex: 1;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status {
            color: #4CAF50;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status.down {
            color: #f44336;
        }

        .current-time {
            color: #2196F3;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .alert-box {
            width: 100%;
            height: 60px;
            border: 2px solid #eee;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .price-alert {
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            animation: flash 1s infinite;
            font-size: 14px;
            text-align: center;
        }

        .price-alert.up {
            background-color: #ffeb3b;
        }

        .price-alert.down {
            background-color: #ff9999;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .history {
            margin-top: 15px;
            width: 100%;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f8f8;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 13px;
        }

        .history-item:hover {
            background-color: #eeeeee;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .container {
                width: 100%;
            }

            body {
                padding: 10px;
            }

            .status {
                font-size: 14px;
            }

            .current-time {
                font-size: 13px;
            }

            .price-alert {
                font-size: 13px;
                padding: 10px;
            }

            .history-item {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="status">● Scanning Up</div>
            <div class="current-time" id="timeUp"></div>
            <div class="alert-box" id="currentAlertUp"></div>
            <div class="history" id="historyUp"></div>
        </div>

        <div class="container">
            <div class="status down">● Scanning Down</div>
            <div class="current-time" id="timeDown"></div>
            <div class="alert-box" id="currentAlertDown"></div>
            <div class="history" id="historyDown"></div>
        </div>
    </div>

    <script>
        const socket = io();

        function getUTC1Time() {
            const now = new Date();
            return new Date(now.getTime() + (2 * 60 * 60 * 1000));
        }

        function updateTime() {
            const now = getUTC1Time();
            const timeStr = now.toLocaleTimeString('en-GB', { hour12: false, timeZone: 'UTC' }) + ' UTC+1';
            document.getElementById('timeUp').textContent = timeStr;
            document.getElementById('timeDown').textContent = timeStr;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function createAlert(symbol, change, isUp = true) {
            const alert = document.createElement('div');
            alert.className = `price-alert ${isUp ? 'up' : 'down'}`;
            alert.textContent = `${symbol}: ${change.toFixed(2)}%`;
            return alert;
        }

        function createHistoryItem(item) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <span>${item.symbol}</span>
                <span>${item.increase.toFixed(2)}% at ${item.time}</span>
            `;
            return historyItem;
        }

        function updateHistory(type, items) {
            const historyElement = document.getElementById(`history${type}`);
            historyElement.innerHTML = '';
            items.slice(0, 50).forEach(item => {
                historyElement.appendChild(createHistoryItem(item));
            });
        }

        socket.on('initialData', (data) => {
            updateHistory('Up', data.history.up);
            updateHistory('Down', data.history.down);
        });

        socket.on('priceUpdate', (data) => {
            if (data.current.up) {
                const alertBox = document.getElementById('currentAlertUp');
                alertBox.innerHTML = '';
                alertBox.appendChild(createAlert(data.current.up.symbol, data.current.up.priceChange));
                updateHistory('Up', data.history.up);
                setTimeout(() => { alertBox.innerHTML = ''; }, 5000);
            }
            if (data.current.down) {
                const alertBox = document.getElementById('currentAlertDown');
                alertBox.innerHTML = '';
                alertBox.appendChild(createAlert(data.current.down.symbol, data.current.down.priceChange, false));
                updateHistory('Down', data.history.down);
                setTimeout(() => { alertBox.innerHTML = ''; }, 5000);
            }
        });
    </script>
</body>
</html>
